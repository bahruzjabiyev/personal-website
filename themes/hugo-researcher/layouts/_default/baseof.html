<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    {{ if or (.Params.math) (.Site.Params.math) }}
        {{- partial "math.html" . -}}
    {{ end }}
    <body style="background-color: beige">
        {{- partial "header.html" . -}}
        <div id="content" style="min-height: 100vh">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
